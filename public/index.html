<!DOCTYPE html>
<html ng-app="whoami">
	<head>
		<title>WhoAmI Microservice</title>
		<meta charset="UTF-8">
		<meta name="description" content="WhoAmI Microservice">
		<meta name="keywords" content="Node.js, Angular.js, MongoDB, JavaScript, ES5, ES6, microservice">
		<meta name="author" content="rfprod">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link type="image/x-icon" rel="icon" href="public/favicon.ico"/>

	</head>
	<body ng-cloak layout="column" class="md-body-1">

		<md-content flex>
			<div ng-view class="view-frame" layout="column" flex layout-align="start stretch"></div>
		</md-content>

		<span class="spinner" us-spinner spinner-key="root-spinner"></span>

		<script src="/public/js/vendor-pack.min.js"></script>
		<link href="/public/css/vendor-pack.min.css" rel="stylesheet">

		<script src="/public/js/packed-app.min.js"></script>
		<link href="/public/css/packed-app.min.css" rel="stylesheet">
	</body>
</html>
